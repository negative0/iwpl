<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
      <div id="ageError"></div>
    </div>
    <div class="form-group">
      <label for="sex">Sex:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="sex">
        <label class="form-check-label" for="inlineCheckbox1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="sex">
        <label class="form-check-label" for="inlineCheckbox2">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" name="sex">
        <label class="form-check-label" for="inlineCheckbox3">Other</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option4" name="sex">
        <label class="form-check-label" for="inlineCheckbox4">Prefer not to mention</label>
      </div>
      <div id="sexError"></div>
    </div>
    <div class="form-group">
      <label for="phone">Contact:</label>
      <input type="number" class="form-control" id="phone" placeholder="Enter phone no" name="phone">
      <div id="phoneError"></div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      <div id="emailError"></div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<script src="validate.js"></script>
</body>
</html>
